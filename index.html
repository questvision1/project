
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Live2D × ChatGPT Demo</title>
  <script src="config.js"></script>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Live2D × ChatGPT デモ（音声 + テキスト）</h1>

  <div id="controls">
    <button onclick="startListening()">🎙 音声で話しかける</button>
    <br><br>
    <input type="text" id="userInput" placeholder="ここに入力して Enter または送信" />
    <button onclick="sendTextMessage()">送信</button>
  </div>
  <div id="response"></div>
</body>
</html>
